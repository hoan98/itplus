<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>

    <style type="text/css">
		div p{
			background: rgba(65,245,91,1.00);
		}
		p{
			background: rgba(247,0,4,1.00);
		}
    </style>
</head>
<body>

    <pre>
        Selector trong CSS mở rộng
        1 tên thẻ : p {}
        2 id : #p1 {}
        3 class : .class {}
        Yêu cầu 3 thẻ p trong thẻ div có màu xanh
        thẻ p4 bên ngoài div có màu đỏ

        Link tham khảo : https://www.w3schools.com/cssref/css_selectors.asp
    </pre>

    <div>
        <p>Thẻ p1</p>
        <p>Thẻ p2</p>
        <p>Thẻ p3</p>
    </div>

    <p>Thẻ p4</p>

</body>
</html>
