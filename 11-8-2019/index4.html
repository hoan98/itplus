<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Biến thẻ block thành inline và ngược lại</title>
</head>
	<style type="text/css">
		p,h1,h2,h3,div,section{
			background-color: greenyellow;
			display: inline;
		}
		span,a{
			background-color: burlywood;
			display: block;
		}
	</style>
<body>
	
	<p>Nguyễn Văn Hoan- display:block</p>
	<h1>Nguyễn Văn Hoan- display:block</h1>
	<h2>Nguyễn Văn Hoan- display:block</h2>
	<h3>Nguyễn Văn Hoan- display:block</h3>
	<div>Nguyễn Văn Hoan- display:block</div>
	<section>Nguyễn Văn Hoan- display:block</section>
	<hr>
	<span>Nguyễn Văn Hoan- display:inline</span>
	<a>Nguyễn Văn Hoan- display:inline</a>
	
</body>
</html>
