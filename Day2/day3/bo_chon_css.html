<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
		p{
			color: blue;
		}
		
		div{
			color: red;
		}
		
		div p{
			color: black;
			font-size: 30px;
		}
		h1{
			color: yellow;
		}
	 
	</style>
</head>

<body>
	<pre>
		bộ chọn css
		style cho thẻ p có chữ xanh
		style cho thẻ div có chữ đỏ
		style cho thẻ h1 màu vàng
		phải sử dụng bộ chọn trong css
		
		bộ chọn đơn giản nhất là tên thẻ html
	</pre>
	<p>nội dung thẻ p</p>
	<div>nội dung thẻ div
		<p>nội dung thẻ p</p>
	</div>
	<h1>nội dung h1</h1>
</body>
</html>
