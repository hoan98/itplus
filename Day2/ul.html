<body>
	
	<ul type="square">

		<li>Sản phẩm</li>
		<li>Giới thiệu</li>
		<li>Liên hệ</li>
		
	</ul>
	<ol type="a">

		<li>Sản phẩm</li>

		<li>Liên hệ</li>
		

	</ol>
