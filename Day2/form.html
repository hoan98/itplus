<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<pre>thẻ form nhằm thu thập thông tin người dùng</pre>
	<pre>	thẻ lable là thẻ nhãn thường được dùng trong form
	trong input luôn có thẻ type chỉ ra kiểu của ô input
	name:  tên của ô input
	value : chứa giá trị ô input
	placeholder: giải thích ô input</pre>
	<form action="https://www.google.com.vn/?hl=vi" name="tiki" method="get">
	  <p>
			<lable>Họ tên:</lable>
			<input type="text" name="hoten" value="" placeholder="Nhập họ tên"><br><br>
		 </p> 
		<p><lable>Ma xac thuc</lable>
			<input type="text" name="maxathuc" value="" placeholder="Nhập mã xác thực">
		</p>
		<p><lable>email:</lable>
			<input type="email" name="email" value="" placeholder="Nhập email">
		</p>
		<p><lable>sdt:</lable>
			<input type="number" name="sdt" value="" placeholder="Nhập sdt">
		</p>
		<p><lable>Pass:</lable>
			<input type="password" name="pass" value="" placeholder="Nhập pass">
		</p>
		<p><lable>Giới tính:</lable>
			<input type="radio" name="email" value="0" checked >nữ
			<input type="radio" name="email" value="1" >nam

		</p>
		<p><lable></lable>
			<input type="submit" name="submit" value="submit" >
		</p>
	
	</form>
	<!-- action là đích đến mà form sẽ gửi thông tin đi -->
	<!-- method là phương thức gửi thông tin đi -->
	
	
</body>
	
</html>
